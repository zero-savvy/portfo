name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Trigger the action on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the version of Node.js your project needs

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git clone https://github.com/zero-savvy/zero-savvy.github.io.git deploy-repo
          rm -rf deploy-repo/*
          cp -r build/* deploy-repo/
          cd deploy-repo
          git add .
          git commit -m "Deploy website from protfo"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
